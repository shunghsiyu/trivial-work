<!DOCTYPE html>
<meta charset="utf-8">
<body>
<div id="topology">
<style>
        text {
        font-family: sans-serif;
        }

        .link line{
        stroke: #666;
        opacity: 0.6;
        stroke-width: 10px;
        }

        .node circle {
        opacity: 1.0;
        stroke-width: 0px;
        }

        .node text {
        opacity: 0.6;
        pointer-events: none;
        }

        .d3-tip-node {
          line-height: 1;
          font-weight: bold;
          font: 12px sans-serif;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip-node:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip-node.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }

        .d3-tip-link {
          line-height: 1;
          font-weight: bold;
          font: 30px sans-serif;
          padding: 15px;
          background: rgba(0, 0, 0, 0);
          color: #555;
          border-radius: 2px;
        }

        /* Style northward tooltips differently */
        .d3-tip-node.n:link {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }
</style>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
    var width = 1200;
    var height = 800;
    
    var nodesFixed = false;
    var dTransitionClicked = 750;
    var dTransitionOver = 300;
    var cRadiusDefault = 30;
    var cRadiusOver = cRadiusDefault*1.1;
    var cColorDefault = "seagreen";
    var cColorOver = "lawngreen";
    var tXMultiplier = 1.5;
    var tFontDefault = 30
    var tFontOver =  40;
    var tColor = "black";
    var pathScale = 7;
    var baseColor = "grey"
    var lHighligtedOpacity = 0.6;
    var lUnhighlightedOpacity = 0.2;


    var dataset;
    var linkNum = 23;
    var link1Data;
    var link2Data;
    var link1Color = "#2222CC";
    var link2Color = "#CC2222";

    var highlightedMode = false;

    var links = [{
        "source": "Chicago",
        "target": "SF"
    }, {
        "source": "Chicago",
        "target": "Dallas"
    }, {
        "source": "Chicago",
        "target": "Miami"
    }, {
        "source": "Chicago",
        "target": "NY"
    }, {
        "source": "SF",
        "target": "Dallas"
    }, {
        "source": "Dallas",
        "target": "Miami"
    }, {
        "source": "Miami",
        "target": "NY"
    }, {
        "source": "SF",
        "target": "LA"
    }, {
        "source": "Dallas",
        "target": "LA"
    }, {
        "source": "Dallas",
        "target": "Houston"
    }, {
        "source": "Miami",
        "target": "Houston"
    }, {
        "source": "Miami",
        "target": "Tampa"
    }, {
        "source": "NY",
        "target": "Tampa"
    }, {
        "source": "LA",
        "target": "Houston"
    }, {
        "source": "Houston",
        "target": "Tampa"
    }, {
        "source": "Server",
        "target": "SF"
    }, {
        "source": "NY",
        "target": "Client"
    }, {
        "source": "IXIA1",
        "target": "Chicago"
    }, {
        "source": "IXIA1",
        "target": "Chicago"
    }, {
        "source": "IXIA1",
        "target": "Chicago"
    }, {
        "source": "LA",
        "target": "IXIA2"
    }, {
        "source": "Houston",
        "target": "IXIA2"
    }, {
        "source": "Tampa",
        "target": "IXIA2"
    }];

    var LSP = {
        "1": [15, 4, 5, 6, 16, 38, 27, 28, 29, 39],
        "2": [15, 23, 3, 16, 38, 0, 26, 39],
        "3": [15, 7, 13, 14, 35, 16, 38, 30, 36, 37, 12, 39],
        "4": [15, 4, 24, 2, 11, 35, 16, 38, 27, 1, 25, 34, 12, 39]
        }

    var nodes = {}

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
        link.source = nodes[link.source] ||
            (nodes[link.source] = {
                name: link.source
            });
        link.target = nodes[link.target] ||
            (nodes[link.target] = {
                name: link.target
            });
        link.value = +link.value;
        link.inbps = 0;
        link.outbps = 0;
    });

    updateDataset();

    var nodeTip = d3.tip()
                .attr("class", "d3-tip-node")
                .offset([-10, 0])
                .direction('n')
                .html(function(d){return "Server load: 51%<br/>"+d.x+", "+d.y;});

    var linkTip = d3.tip()
                .attr("class", "d3-tip-link")
                .offset([0, 0])
                .html(function(d){return "This is a link";});

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(200)
        .friction(0.9)
        .charge(-800)
        .on("tick", forceTick)
        .start();

    force.alpha(0);
    fixNodes();
    nodes["NY"].px = 810;
    nodes["NY"].py = 310;
    nodes["SF"].px = 280;
    nodes["SF"].py = 310;
    nodes["Chicago"].px = 530;
    nodes["Chicago"].py = 190;
    nodes["Houston"].px = 530;
    nodes["Houston"].py = 460;
    nodes["LA"].px = 360;
    nodes["LA"].py = 460;
    nodes["Tampa"].px = 730;
    nodes["Tampa"].py = 460;
    nodes["Dallas"].px = 450;
    nodes["Dallas"].py = 310;
    nodes["Miami"].px = 610;
    nodes["Miami"].py = 310;
    nodes["Server"].px = 120;
    nodes["Server"].py = 310;
    nodes["Client"].px = 970;
    nodes["Client"].py = 310;
    nodes["IXIA1"].px = 520;
    nodes["IXIA1"].py = 70;
    nodes["IXIA2"].px = 520;
    nodes["IXIA2"].py = 610;
    force.start();

    nodes["Server"].mys = "square";
    nodes["Client"].mys = "square";
    nodes["IXIA1"].mys = "square";
    nodes["IXIA2"].mys = "square";

    var svg = d3.select("#topology").append("svg")
        .attr("width", width)
        .attr("height", height);

    var legend = svg.append("rect")
                    .style("opacity", "1")
                    .style("fill", "#FFFFFF")
                    .attr("width", 50)
                    .attr("height", 25)
                    .attr('width', 50)
                    .attr('height', 25)
                    .attr('x', 100)
                    .attr('y', 100)
                    .attr('class', 'legend')

    var link = svg.selectAll(".link")
        .data(force.links())
        .enter().append("g")
        .attr("class", "link")
        .on("mouseover", linkOver)
        .on("mouseout", linkOut)
        .call(linkTip);

    link.append("line")
        .style("stroke", baseColor)
        .attr("class", "link1")
        .attr("data-highlight", "true")
        .attr("data-num", function(d,i){return i;});
    link.append("line")
        .style("stroke", baseColor)
        .attr("class", "link2")
        .attr("data-highlight", "true")
        .attr("data-num", function(d,i){return i;});

    link.append("line")
        .attr("class", "linkbg")
        .style("opacity", "0")
        .style("stroke-width", cRadiusDefault*1.2+"px");

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .on("mouseover", nodeOver)
        .on("mouseout", nodeOut)
        .on("click", nodeClick)
        .on("dblclick", nodeDbClick)
        .call(force.drag)
        .call(nodeTip);

    node.append("path")
        .attr("class", "path")
        .attr("d", d3.svg.symbol().type(function(d){ return (d.mys) ? d.mys : "circle";}))
        .attr("transform", "scale("+pathScale+")");

    node.selectAll('.path')
        .style("fill", function(d){return (d.mys)?baseColor:cColorDefault})
        .attr("data-defaultC", function(d){return (d.mys)?baseColor:cColorDefault});;

    node.append("text")
        .attr("x", cRadiusDefault*tXMultiplier)
        .attr("y", "-"+cRadiusDefault/2+"px")
        .style("font-size", tFontDefault+"px")
        .style("fill", tColor)
        .text(function(d) {
            return d.name;
        });

    var dataUpdateTime = 10000;
    setInterval(updateDataset, dataUpdateTime);
    var drawUpdateTime = 500;
    setInterval(updateDraw, drawUpdateTime);    

    function updateDataset() {
        /* https://172.16.0.152:443 /api/jssdk/my-app-test/datas*/
        d3.json("network.json").header("Accept", "application/vnd.jssdk.my-app-test.datas+json;version=1").get(function(error, json){
            if(error) return console.warn(error);
            console.log(json.datas.data.length);
            dataset = json;
        });
    }

    function updateDraw() {
        if(!dataset) return;

        link1Data = dataset.datas.data.slice(0,23);
        links.forEach(function(link, i) {
            link.inbps = link1Data[i];
        });
        link.selectAll("line.link1")
            .transition()
            .duration(dTransitionOver)
                .style("stroke", function(d){
                    if(d3.select(this).attr("data-highlight") == "true")
                        return getNewColor(d.inbps, link1Color);
                    else
                        return baseColor;
                })
                .style("opacity", function(d){
                    if(d3.select(this).attr("data-highlight") == "true")
                        return lHighligtedOpacity;
                    else
                        return lUnhighlightedOpacity;
                });

        link2Data = dataset.datas.data.slice(23,46);
        links.forEach(function(link, i) {
            link.outbps = link2Data[i];
        });
        link.selectAll("line.link2")
            .transition()
            .duration(dTransitionOver)
                .style("stroke", function(d){
                    if(d3.select(this).attr("data-highlight") == "true")
                        return getNewColor(d.outbps, link2Color);
                    else
                        return baseColor;
                })
                .style("opacity", function(d){
                    if(d3.select(this).attr("data-highlight") == "true")
                        return lHighligtedOpacity;
                    else
                        return lUnhighlightedOpacity;
                });
    }

    function unfixNodes() {
        for (var key in nodes) {
            if (nodes.hasOwnProperty(key)) {
                nodes[key].fixed = false;
            }
        }
        nodesFixed = false;
    }

    function fixNodes() {
        for (var key in nodes) {
            if (nodes.hasOwnProperty(key)) {
                nodes[key].fixed = true;
            }
        }
        nodesFixed = true;
    }

    function forceTick() {
        var tchange = 200;
        var offset = 5;
        link.selectAll("line.link2")
            .attr("x1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[0];
            })
            .attr("y1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[1];
            })
            .attr("x2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[0];
            })
            .attr("y2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[1];
            })
                
        offset = offset*-1;
        link.selectAll("line.link1")
            .attr("x1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[0];
            })
            .attr("y1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[1];
            })
            .attr("x2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[0];
            })
            .attr("y2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[1];
            })

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"
        });

    }

    function getNewColor(bps, linkColor) {
        var maxbps = 8000000000*0.8;
        var logMaxbps = Math.log(maxbps)
        var svalue = (bps < maxbps) ? Math.log(bps)/logMaxbps : 1;
        var oldColor = d3.hsl(linkColor);
        var newColor = d3.hsl(oldColor.h, svalue, oldColor.l);
        return newColor.toString();
    }

    function nodeOver(d) {
        d3.select(this).select("path").transition()
            .duration(dTransitionOver)
            .style("fill", cColorOver)
            .attr("r", cRadiusOver);
        d3.select(this).select("text").transition()
            .duration(dTransitionOver)
            .attr("x", cRadiusOver*tXMultiplier)
            .style("font-size", tFontOver+"px");
        nodeTip.show(d);
    }

    function nodeOut(d) {
        d3.select(this).select("text").transition()
            .duration(dTransitionOver)
            .attr("x", cRadiusDefault*tXMultiplier)
            .style("font-size", tFontDefault+"px");
        d3.select(this).select("path").transition()
            .duration(dTransitionOver)
            .style("fill", function(d){return (d.mys) ? baseColor : cColorDefault;})
            .attr("r", cRadiusDefault);
        nodeTip.hide(d);
    }
    
    function nodeClick(d) {
        if(!highlightedMode) {
            var LSPnum = "1";

            console.log(LSP[LSPnum]);

            unhighlightAll();
            link.selectAll("line.link1")
            .attr("data-highlight", function(d) {
                var n = d3.select(this).attr("data-num");
                n = parseInt(n);
                var index = LSP[LSPnum].indexOf(n);
                var size = LSP[LSPnum].length;
                var value1 = LSP[LSPnum][index];
                var value2 = LSP[LSPnum][index+size/2];
                var compare = n%23;
                if(index == -1) {
                    return "false";
                } else if(value1 == compare || value2 == compare){
                    return "true";
                }
                else
                    return "false";
            });
            
            link.selectAll("line.link2")
            .attr("data-highlight", function(d) {
                var n = d3.select(this).attr("data-num");
                n = parseInt(n);
                var index = LSP[LSPnum].indexOf(n);
                var size = LSP[LSPnum].length;
                var value1 = LSP[LSPnum][index];
                var value2 = LSP[LSPnum][index+size/2];
                var compare = n%23+23;
                if(index == -1) {
                    return "false";
                } else if(value1 == compare || value2 == compare){
                    return "true";
                }
                else
                    return "false";
            });
        }
        else
            highlightAll();

        highlightedMode = !highlightedMode;
        updateDraw();
    }

    function nodeDbClick(d) {
        if(nodesFixed) {
            unfixNodes();
        } else {
            fixNodes();
        }
        // freeze
        /*force.on("tick", null);
        force.alpha(0);*/
    }

    function linkOver(d) {
        linkTip.show(d, legend.node());
    }

    function linkOut(d) {
        linkTip.hide(d);
    }

    function getNormal(x1, y1, x2, y2, offset) {
        var nx1 = parseFloat(x1);
        var ny1 = parseFloat(y1);
        var nx2 = parseFloat(x2);
        var ny2 = parseFloat(y2);
        var dx = (nx2 - nx1);
        var dy = (ny2 - ny1);
        var normal = Math.sqrt((dx * dx) + (dy * dy));
        
        if(dx == 0 && dy < 0) {
        // Do nothing, prevents crossing problem
        }
        else if(dx >= 0) {
            dx = dx*-1;
            dy = dy*-1;
        }

        var newX = nx1 + offset*(dy/normal);
        var newY = ny1 - offset*(dx/normal);
        return [newX, newY];
    }

    function unhighlightAll() {
        link.selectAll("line")
            .attr("data-highlight", "false");
    }

    function highlightAll() {
        link.selectAll("line")
            .attr("data-highlight", "true");
    }
</script>
</body>
