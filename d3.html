<!DOCTYPE html>
<meta charset="utf-8">
<body> 
<style>
.link {
stroke: #666;
opacity: 0.6;
stroke-width: 1.5px;
}
.node circle {
stroke: #fff;
opacity: 0.6;
stroke-width: 1.5px;
}
text {
font: 7px serif;
opacity: 0.6;
pointer-events: none;
}
</style>

<script src=http://d3js.org/d3.v3.min.js></script>

<script>
    var dTransitionClicked = 750;
    var dTransitionOver = 200;
    var cRadiusDefault = 10;
    var cRadiusOver = 16;
    var cColorDefault = "seagreen";
    var cColorOver = "lawngreen";
    var tXMultiplier = 1.5;
    var tFontDefault = "12px serif";
    var tFontOver =  "20px serif";

    var links = [{
        "source": "Chicago",
        "target": "SF"
    }, {
        "source": "Chicago",
        "target": "Dallas"
    }, {
        "source": "Chicago",
        "target": "Miami"
    }, {
        "source": "Chicago",
        "target": "NY"
    }, {
        "source": "SF",
        "target": "Dallas"
    }, {
        "source": "Dallas",
        "target": "Miami"
    }, {
        "source": "Miami",
        "target": "NY"
    }, {
        "source": "LA",
        "target": "SF"
    }, {
        "source": "LA",
        "target": "Dallas"
    }, {
        "source": "Houston",
        "target": "Dallas"
    }, {
        "source": "Houston",
        "target": "Miami"
    }, {
        "source": "Tampa",
        "target": "Miami"
    }, {
        "source": "Tampa",
        "target": "NY"
    }, {
        "source": "LA",
        "target": "Houston"
    }, {
        "source": "Houston",
        "target": "Tampa"
    }];

    var nodes = {}

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
        link.source = nodes[link.source] ||
            (nodes[link.source] = {
                name: link.source
            });
        link.target = nodes[link.target] ||
            (nodes[link.target] = {
                name: link.target
            });
        link.value = +link.value;
    });

    var width = 900
    var height = 600;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(100)
        .charge(-200)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link")
        .data(force.links())
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .on("click", click)
        .on("dblclick", dblclick)
        .call(force.drag);

    node.append("circle")
        .attr("r", cRadiusDefault)
        .style("stroke", "black")
        .style("fill", cColorDefault)
        .style("stroke-width", "2px");

    node.append("text")
        .attr("x", cRadiusDefault*tXMultiplier)
        .attr("dy", ".35em")
        .style("font", tFontDefault)
        .style("fill", "black")
        .text(function(d) {
            return d.name;
        });

    function tick() {
        link
            .attr("x1", function(d) {
                return d.source.x;
            })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

    function mouseover() {
        d3.select(this).select("circle").transition()
            .duration(dTransitionOver)
            .style("fill", cColorOver)
            .attr("r", cRadiusOver);
        d3.select(this).select("text").transition()
            .duration(dTransitionOver)
            .attr("x", cRadiusOver*tXMultiplier)
            .style("font", tFontOver);
    }

    function mouseout() {
        d3.select(this).select("text").transition()
            .duration(dTransitionOver)
            .attr("x", cRadiusDefault*tXMultiplier)
            .style("font", tFontDefault);
        d3.select(this).select("circle").transition()
            .duration(dTransitionOver)
            .style("fill", cColorDefault)
            .attr("r", cRadiusDefault);
    }
    
    function click() {
    }

    function dblclick() {
        d3.select(this).select("circle").transition()
            .duration(dTransitionClicked)
    }
</script>
 </body>
