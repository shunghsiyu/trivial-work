<!DOCTYPE html>
<meta charset="utf-8">
<body> 
<style>
        text {
        font-family: sans-serif;
        }

        .link line{
        stroke: #666;
        opacity: 0.6;
        stroke-width: 5px;
        }

        .node circle {
        opacity: 1.0;
        stroke-width: 0px;
        }

        .node text {
        opacity: 0.6;
        pointer-events: none;
        }

        .d3-tip-node {
          line-height: 1;
          font-weight: bold;
          font: 12px sans-serif;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip-node:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip-node.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }

        .d3-tip-link {
          line-height: 1;
          font-weight: bold;
          font: 30px sans-serif;
          padding: 15px;
          background: rgba(0, 0, 0, 0);
          color: #555;
          border-radius: 2px;
        }

        /* Style northward tooltips differently */
        .d3-tip-node.n:link {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }
</style>

<script src=http://d3js.org/d3.v3.min.js></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
    var width = 1000;
    var height = 600;
    
    var nodesFixed = false;
    var dTransitionClicked = 750;
    var dTransitionOver = 200;
    var cRadiusDefault = 30;
    var cRadiusOver = cRadiusDefault*1.1;
    var cColorDefault = "seagreen";
    var cColorOver = "lawngreen";
    var tXMultiplier = 1.5;
    var tFontDefault = 30
    var tFontOver =  40;

    var links = [{
        "source": "Chicago",
        "target": "SF"
    }, {
        "source": "Chicago",
        "target": "Dallas"
    }, {
        "source": "Chicago",
        "target": "Miami"
    }, {
        "source": "Chicago",
        "target": "NY"
    }, {
        "source": "SF",
        "target": "Dallas"
    }, {
        "source": "Dallas",
        "target": "Miami"
    }, {
        "source": "Miami",
        "target": "NY"
    }, {
        "source": "LA",
        "target": "SF"
    }, {
        "source": "LA",
        "target": "Dallas"
    }, {
        "source": "Houston",
        "target": "Dallas"
    }, {
        "source": "Houston",
        "target": "Miami"
    }, {
        "source": "Tampa",
        "target": "Miami"
    }, {
        "source": "Tampa",
        "target": "NY"
    }, {
        "source": "LA",
        "target": "Houston"
    }, {
        "source": "Houston",
        "target": "Tampa"
    }];

    var nodes = {}

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
        link.source = nodes[link.source] ||
            (nodes[link.source] = {
                name: link.source
            });
        link.target = nodes[link.target] ||
            (nodes[link.target] = {
                name: link.target
            });
        link.value = +link.value;
    });

    var nodeTip = d3.tip()
                .attr("class", "d3-tip-node")
                .offset([-10, 0])
                .direction('n')
                .html(function(d){return "Server load: 51%";});

    var linkTip = d3.tip()
                .attr("class", "d3-tip-link")
                .offset([0, 0])
                .html(function(d){return "This is a link";});

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(200)
        .friction(0.9)
        .charge(-800)
        .on("tick", forceTick)
        .start();

    force.alpha(0);
    fixNodes();
    nodes["NY"].px = 800;
    nodes["NY"].py = 250;
    nodes["SF"].px = 100;
    nodes["SF"].py = 250;
    nodes["Chicago"].px = 450;
    nodes["Chicago"].py = 50;
    nodes["Houston"].px = 450;
    nodes["Houston"].py = 400;
    nodes["LA"].px = 200;
    nodes["LA"].py = 400;
    nodes["Tampa"].px = 700;
    nodes["Tampa"].py = 400;
    nodes["Dallas"].px = 300;
    nodes["Dallas"].py = 250;
    nodes["Miami"].px = 600;
    nodes["Miami"].py = 250;
    force.start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var legend = svg.append("rect")
                    .style("opacity", "1")
                    .style("fill", "#FFFFFF")
                    .attr("width", 50)
                    .attr("height", 25)
                    .attr('width', 50)
                    .attr('height', 25)
                    .attr('x', 100)
                    .attr('y', 100)
                    .attr('class', 'legend')

    var link = svg.selectAll(".link")
        .data(force.links())
        .enter().append("g")
        .attr("class", "link")
        .on("mouseover", linkOver)
        .on("mouseout", linkOut)
        .call(linkTip);

    link.append("line")
        .style("stroke", "#333399")
        .attr("class", "link1");
    link.append("line")
        .style("stroke", "#993333")
        .attr("class", "link2");

    link.append("line")
        .attr("class", "linkbg")
        .style("opacity", "0")
        .style("stroke-width", cRadiusDefault*1.2+"px");

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .on("mouseover", nodeOver)
        .on("mouseout", nodeOut)
        .on("click", nodeClick)
        .on("dblclick", nodeDbClick)
        .call(force.drag)
        .call(nodeTip);

    node.append("circle")
        .attr("r", cRadiusDefault)
        .style("stroke", "black")
        .style("fill", cColorDefault);

    node.append("text")
        .attr("x", cRadiusDefault*tXMultiplier)
        .attr("y", "-15px")
        .style("font-size", tFontDefault+"px")
        .style("fill", "black")
        .text(function(d) {
            return d.name;
        });

    console.log(getNormal(398, 20, 110, -20, 1)[0], getNormal(398, 20, 110, -20, 1)[1]);

    function unfixNodes() {
        for (var key in nodes) {
            if (nodes.hasOwnProperty(key)) {
                nodes[key].fixed = false;
            }
        }
        nodesFixed = false;
    }

    function fixNodes() {
        for (var key in nodes) {
            if (nodes.hasOwnProperty(key)) {
                nodes[key].fixed = true;
            }
        }
        nodesFixed = true;
    }

    function forceTick() {
        var offset = 5;
        link.selectAll("line.link2")
            .attr("x1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[0];
            })
            .attr("y1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[1];
            })
            .attr("x2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[0];
            })
            .attr("y2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[1];
            });

        offset = offset*-1;
        link.selectAll("line.link1")
            .attr("x1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[0];
            })
            .attr("y1", function(d) {
                return getNormal(d.source.x, d.source.y, d.target.x, d.target.y, offset)[1];
            })
            .attr("x2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[0];
            })
            .attr("y2", function(d) {
                return getNormal(d.target.x, d.target.y, d.source.x, d.source.y, offset)[1];
            });

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"
        });
    }

    function nodeOver(d) {
        d3.select(this).select("circle").transition()
            .duration(dTransitionOver)
            .style("fill", cColorOver)
            .attr("r", cRadiusOver);
        d3.select(this).select("text").transition()
            .duration(dTransitionOver)
            .attr("x", cRadiusOver*tXMultiplier)
            .style("font-size", tFontOver+"px");
        nodeTip.show(d);
    }

    function nodeOut(d) {
        d3.select(this).select("text").transition()
            .duration(dTransitionOver)
            .attr("x", cRadiusDefault*tXMultiplier)
            .style("font-size", tFontDefault+"px");
        d3.select(this).select("circle").transition()
            .duration(dTransitionOver)
            .style("fill", cColorDefault)
            .attr("r", cRadiusDefault);
        nodeTip.hide(d);
    }
    
    function nodeClick(d) {
    }

    function nodeDbClick(d) {
        if(nodesFixed) {
            unfixNodes();
        } else {
            fixNodes();
        }
        force.on("tick", null);
        force.alpha(0);
    }

    function linkOver(d) {
        linkTip.show(d, legend.node());
    }

    function linkOut(d) {
        linkTip.hide(d);
    }

    function getNormal(x1, y1, x2, y2, offset) {
        var nx1 = parseFloat(x1);
        var ny1 = parseFloat(y1);
        var nx2 = parseFloat(x2);
        var ny2 = parseFloat(y2);
        var dx = (nx2 - nx1);
        var dy = (ny2 - ny1);
        var normal = Math.sqrt((dx * dx) + (dy * dy));
        if(dx >= 0) {
            dx = dx*-1;
            dy = dy*-1;
        }

        var newX = nx1 + offset*(dy/normal);
        var newY = ny1 - offset*(dx/normal);
        return [newX, newY];
    }
</script>
</body>
